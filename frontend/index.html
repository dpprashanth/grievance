<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Grievance System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Employees Grievances System</h2>
    <div id="login-ui" class="mb-4">
        <form id="login-form">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <div id="login-error" class="text-danger mt-2" style="display:none;"></div>
    </div>
    <div id="l1-ui" style="display:none; position: relative;">
        <button id="logout-btn" class="btn btn-outline-danger" style="position: absolute; top: -20px; right: 0;">Logout</button>
        <h4>My Grievances</h4>
        <div id="l1-grievances-table" class="mb-4"></div>
        <h4>Submit Grievance</h4>
        <form id="grievance-form">
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" class="form-control" id="description" required>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
        <div id="l1-result" class="mt-3"></div>
    </div>
    <div id="l2-ui" style="display:none; position: relative;">
        <button id="logout-btn-l2" class="btn btn-outline-danger" style="position: absolute; top: -20px; right: 0;">Logout</button>
        <h4>All Grievances</h4>
        <div class="mb-2">
            <input type="radio" name="l2-filter" id="l2-filter-all" value="all" checked>
            <label for="l2-filter-all">Show All</label>
            <input type="radio" name="l2-filter" id="l2-filter-ack" value="acknowledged" class="ms-3">
            <label for="l2-filter-ack">Show Only Acknowledged</label>
        </div>
        <div id="l2-grievances-table"></div>
    </div>
    <div id="l3-ui" style="display:none; position: relative;">
        <button id="logout-btn-l3" class="btn btn-outline-danger" style="position: absolute; top: -20px; right: 0;">Logout</button>
        <h4>All Grievances</h4>
        <div id="l3-grievances-table"></div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>
</body>
</html>
